<!DOCTYPE html>
<html lang="mk">

<head>
    <meta charset="UTF-8" />
    <meta name="apple-itunes-app" content="app-id=6748603781, app-argument=https://mkliveradio.app/station?id=2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK Live Radio</title>
    <meta name="description"
        content="Слушај ја станицата во живо преку MK Live Radio – отвори ја апликацијата или преземи ја бесплатно." />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
        :root {
            --bg: #0d0d0d;
            --text: #f5f5f5;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            --accent: #e63946;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Display",
                "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        img.logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #cccccc;
            max-width: 500px;
            margin-bottom: 1.2rem;
        }

        .appstore-button {
            display: inline-block;
            margin-top: 1.8rem;
        }

        .appstore-button img {
            height: 60px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .appstore-button img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="MK Live Radio Logo" class="logo" />
    <h1>MK&nbsp;Live&nbsp;Radio</h1>

    <p>Отвори ја апликацијата и слушај ги најдобрите македонски радио станици</p>

    <a class="appstore-button" href="https://apps.apple.com/de/app/mk-live-radio/id6748603781" target="_blank"
        rel="noopener">
        <img src="appstore.svg" alt="Download on the App Store" />
    </a>

    <footer>© <span id="year"></span> MKLiveRadio</footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // Automatically open the app via custom URL scheme
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id") || "0";
        const appUrl = `mkliveradio://station?id=${id}`;

        // Use hidden iframe to open the app silently (no redirect)
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = appUrl;
        document.body.appendChild(iframe);
    </script>
</body>

</html>
